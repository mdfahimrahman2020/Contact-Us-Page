<body>
   <div class = "container">
     <h1>Contact With Us</h1>
	 <p>We would love to respond to your queries and help your
	 succed.</br>Feel free to get in touch with us.</p>
	 
	 <div class = "contact-box">
	 
	    <div class="contact-left">
		  <h3>Sent your request</h3>
		   <form>
		   
		      <div class ="input-row">
		         <div class="input-group">
			       <label>Name</label>
				   <input type = "text" placeholder="Ismail Hossain">
		         </div>
				
				
		         <div class="input-group">
			       <label>Phone</label>
				   <input type = "text" placeholder="01733333333">
		         </div>
			   </div>
			   
			   <div class ="input-row">
		         <div class="input-group">
			       <label>Email</label>
				   <input type = "email" 
				   placeholder="ismailhossain@gmail.com">
		         </div>
				
				
		         <div class="input-group">
			       <label>Subject</label>
				   <input type = "text" placeholder="Product Demo">
		         </div>
			   </div>
			   
			   <label>Message</label>
			   <textarea row="5" placeholder="Your Message"></textarea>
			   
			   <button type="submit">SEND</button>
			   
			   
			</form>     
		</div>
	    
		<div class="contact-right">
		  <h3>Reach us</h3>
